<p>trail-two works!</p>
<h2>Trial two</h2>
<div>
  <button type="button" (click)="add()">X</button>
</div>
@for(item of items; track $index) {
<div>
  <label>
    <b>{{ $index + 1 }}</b>
    <input
      type="number"
      #elem
      [value]="item"
      (change)="onChange($index, elem.valueAsNumber)"
    />
  </label>
  <button type="button" (click)="changeColor(elem)">ChangeColor</button>
  <button type="button" (click)="remove($index)">X</button>
</div>
}
<output>{{ items.join(', ') }}</output>
